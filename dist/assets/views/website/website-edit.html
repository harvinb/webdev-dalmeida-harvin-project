<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">
  <title>Website Edit</title>
  <link href="../../vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
      <div class="col-sm-4 hidden-xs">
        <p class="navbar-text pull-left">
          <a href="website-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b>Websites</b>
          </a>
        </p>
        <!--plus mark-->
        <p class="navbar-text pull-right">
          <a href="website-new.html" class="navbar-link">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </p>
      </div>
      <div class="col-sm-8">
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b>Edit Website</b>
          </a>
        </p>
        <!--tick mark-->
        <p class="navbar-text pull-right" id="combinedtick">
          <a href="website-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
        </p>
      </div>
    </div>
  </nav>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">
        <li class="list-group-item">
          <a href="../page/page-list.html">Address book app</a>
          <a href="website-edit.html" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="../page/page-list.html">Blogger</a>
          <a href="website-edit.html" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="../page/page-list.html">Blogger app</a>
          <a href="website-edit.html" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="../page/page-list.html">Script Testing app</a>
          <a href="website-edit.html" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>

      </ul>

    </div>
    <div class="col-sm-8">
      <form>
        <div class="form-group">
          <label for="websitename">Website Name</label>
          <input type="text" class="form-control" id="websitename" placeholder="Name">
        </div>
      </form>

      <form>
        <div class="form-group">
          <label for="websitedescription">Website Description</label>
          <textarea type="text"
                    rows="5"
                    class="form-control"
                    id="websitedescription"
                    placeholder="Description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
        </div>
      </form>

      <a class="btn btn-danger btn-block"
         href="website-list.html">Delete</a>

    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>



</body>
</html>
