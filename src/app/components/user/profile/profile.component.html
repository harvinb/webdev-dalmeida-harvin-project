<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <button form="ngForm" class="navbar-link" [disabled]="!f.valid">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </p>

  </div>
</nav>

<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<div class="container-fluid">
  <form (ngSubmit) = "profileupdate()" #f="ngForm" id="ngForm">
    <div class="form-group">
      <label for="uname">Username</label>
      <input type="text"
             [(ngModel)]="pUser.username"
             name="username"
             class="form-control"
             id="uname"
             ngModel
             required
             #username="ngModel"
             placeholder="walice">
      <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username!
      </span>
    </div>

    <div class="form-group">
      <label for="pemail">Email address</label>
      <input type="email"
             name="email"
             [(ngModel)]="pUser.email"
             class="form-control"
             id="pemail"
             email
             required
             #email="ngModel"
             placeholder="alice.wonderland@unicorn.com">
      <span class="help-block" *ngIf="!email.valid && email.touched">
        Please enter email!
      </span>
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text"
             [(ngModel)]="pUser.firstName"
             ngModel
             required
             name="firstname"
             class="form-control"
             id="first-name"
             #firstname="ngModel"
             placeholder="Alice">
      <span class="help-block" *ngIf="!firstname.valid && firstname.touched">
        Please enter Firstname!
      </span>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text"
             [(ngModel)]="pUser.lastName"
             ngModel
             required
             name="lastname"
             class="form-control"
             id="last-name"
             #lastname="ngModel"
             placeholder="Wonderland">
      <span class="help-block" *ngIf="!lastname.valid && lastname.touched">
        Please enter Lastname!
      </span>
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/leagues']">Leagues</a>
  <a class="btn btn-danger btn-block "
     (click)="logout()" >Logout</a>

</div>

<div class="container-fluid">
<a href="admin/league" [hidden]="pUser.roles.indexOf('ADMIN') === -1">
  League Management
</a>
</div>

<div class="container-fluid">
  <a href="admin/user" [hidden]="pUser.roles.indexOf('ADMIN') === -1">
    User Management
  </a>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', pUserId]" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
